<style>
  :host {
    margin: 2rem;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
</style>

<div style="display: flex; flex-direction: column;">
  <h1>Page: {{page}}&nbsp;&nbsp;&nbsp;&nbsp;Timeout: {{timeout / 1000}} Seconds</h1>
</div>

<button (click)="page = 'dashboard'">Dashboard</button>
<button (click)="page = 'esri1'">ESRI 1</button>
<button (click)="page = 'esri2'">ESRI 2</button>
<button (click)="page = 'esri3'">ESRI 3</button>
<button (click)="page = 'esri4'">ESRI 4</button>
<button (click)="page = 'esri5'">ESRI 5</button>
<!--<button (click)="stopToggle()">{{stop ? 'Stop' : 'Run'}}</button>-->

<app-dashboard *ngIf="page=='dashboard'"></app-dashboard>
<app-esri *ngIf="page=='esri1'"></app-esri>
<app-esri *ngIf="page=='esri2'"></app-esri>
<app-esri *ngIf="page=='esri3'"></app-esri>
<app-esri *ngIf="page=='esri4'"></app-esri>
<app-esri *ngIf="page=='esri5'"></app-esri>
